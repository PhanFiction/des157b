<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Liberty</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>Library Liberty</h1>
    </header>

    <section data-aos="fade-left" id="one">
      <canvas id="firstChart"></canvas>

    </section>

    <section data-aos="fade-right" id="two">
      <canvas id="secondChart"></canvas>
    </section>

    <section data-aos="fade-left" id="three">
      <canvas id="thirdChart"></canvas>
    </section>

    <footer data-aos="fade-up">
      <ul>
        <li>Chart.JS</li>
        <li>AOS - Animate on scroll</li>
      </ul>
    </footer>
  </main>
  <script src="index.js" defer></script>
</body>
</html>
